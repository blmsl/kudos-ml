<div class="element-list-container">

  <div>List: <span>{{mode}}</span></div>

  <div class="list-controls">
    <div>
      <form class="search-form">
        <mat-form-field class="search-width">
          <input type="text" placeholder="Search" matInput [formControl]="searchControl">
        </mat-form-field>
        <button [ngStyle]="{'display': filterOn ? 'inline' : 'none'}" mat-icon-button (click)="emptySearch()">
          <mat-icon>clear</mat-icon>
        </button>
      </form>
    </div>
    <div>
      <button mat-icon-button (click)="changeAllSelections(true)">
        <mat-icon>select_all</mat-icon>
      </button>
      <button mat-icon-button (click)="changeAllSelections(false)">
        <mat-icon>filter_none</mat-icon>
      </button>
    </div>
  </div>


<div class="options-list-container">
  <mat-selection-list dense role="listbox" #list>
    <mat-list-option *ngFor="let item of filteredOptions | async" [value]="item" [selected]="item.selected" (click)="onSelectedOptionsChange(item)"
      role="option">{{item.option}}</mat-list-option>
  </mat-selection-list>
</div>


  <div>
    <h5>Selected Options</h5>
    {{selectedOptions | json}}
  </div>

  <div>

  </div>

</div>
