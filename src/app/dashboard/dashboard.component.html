<mat-list>

  <mat-divider></mat-divider>
  <h3 mat-subheader>Machine Learning Algorithms</h3>
  <mat-list-item *ngFor="let algo of algos">
    <div mat-line>
      <span>{{algo.name}}</span>
      <span style="color: grey"><span> - </span><small>{{algo.question}}</small></span>
    </div>

  </mat-list-item>
  <mat-divider></mat-divider>

</mat-list>
