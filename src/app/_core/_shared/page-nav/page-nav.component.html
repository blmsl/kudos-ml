<div class="page-nav-container">
  <mat-nav-list>
    <mat-list-item *ngFor="let link of pageLinks" class="page-nav-item" routerLink="{{link.route}}" [routerLinkActive]="['page-active-route']">
      <mat-icon class="page-link-icon">{{link.icon}}</mat-icon>
      <span class="page-link-label">{{link.label}}</span>
    </mat-list-item>
  </mat-nav-list>
</div>
