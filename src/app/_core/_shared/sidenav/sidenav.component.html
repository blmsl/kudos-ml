<mat-nav-list>

  <mat-list-item *ngFor="let link of links" class="app-nav-item" (click)="onCloseSideNav()" routerLink="{{link.route}}" [routerLinkActive]="['app-active-route']">
    <mat-icon class="app-link-icon">{{link.icon}}</mat-icon>
    <span class="app-link-label">{{link.label}}</span>
  </mat-list-item>

  <mat-divider></mat-divider>

  <!-- ADMIN ONLY -->
  <mat-list-item  *ngIf="auth.isAdmin$() | async" class="app-nav-item" (click)="onCloseSideNav()" routerLink="/admin" [routerLinkActive]="['app-active-route']">
    <mat-icon class="app-link-icon">domain</mat-icon>
    <span class="app-link-label">Admin</span>
  </mat-list-item>

</mat-nav-list>
