<div>
  <div style="margin: 2em 0;">
    <h4>Load CSV File</h4>
    <div>
      <input id="fileInput" type="file" (change)="fileInput($event)">
    </div>
    <div *ngIf="ready" style="margin-top: 1em;">
      <div class="control">
        <button mat-raised-button (click)="startParse()">Start</button>
      </div>
      <div class="control">
        <mat-slide-toggle [checked]="useHeaders" (change)="setHeader()">Headers</mat-slide-toggle>
      </div>
    </div>
  </div>
  <!-- <div>
    <h4>Parse Result (Observable)</h4>
    <div>
      <div *ngFor="let item of (result$ | async)">
        <p>{{item | json}}</p>
      </div>
    </div>
  </div> -->
  <div>
    <!-- <h4>Parse Result (Static)</h4> -->
    <div>
      <div [class.hideProgBar]="hideProgBar" class="progBar">
        <span>Loading...</span>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <!-- <div *ngFor="let item of result">
        <p>{{item | json}}</p>
      </div> -->
      <div>
        <h5>SITE</h5>
        <div *ngFor="let site of sitedb">
          <p>{{site | json}}</p>
        </div>
      </div>
      <div>
          <h5>SECTOR</h5>
        <div *ngFor="let sector of sectordb">
          <p>{{sector | json}}</p>
        </div>
      </div>
      <div>
          <h5>ANTENNA</h5>
        <div *ngFor="let antenna of antennadb">
          <p>{{antenna | json}}</p>
        </div>
      </div>
      <div>
          <h5>CELL</h5>
        <div *ngFor="let cell of celldb">
          <p>{{cell | json}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
