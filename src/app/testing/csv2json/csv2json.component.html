<div>
  <div style="margin: 2em 0;">
    <h4>Load CSV File</h4>
    <div>
      <input id="fileInput" type="file" (change)="fileInput($event)">
    </div>
    <div *ngIf="ready" style="margin-top: 1em;">
      <div class="control">
        <button mat-raised-button (click)="startParse()">Start</button>
      </div>
      <div class="control">
        <mat-slide-toggle [checked]="useHeaders" (change)="setHeader()">Headers</mat-slide-toggle>
      </div>
    </div>
  </div>
  <div>
    <h4>Parse Result (Observable)</h4>
    <div>
      <div *ngFor="let item of (result$ | async)">
        <p>{{item | json}}</p>
      </div>
    </div>
  </div>
</div>
