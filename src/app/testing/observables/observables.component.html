<div style="margin: 4em;">
  <div>
    <button mat-raised-button (click)="start()">Run</button>
    <button mat-raised-button (click)="reset()">Reset</button>
  </div>
  <div>
    <h5>Static</h5>
    <span>Value: {{value}}</span>
  </div>
  <div>
    <h5>For Loop</h5>
    <span>Value: {{forLoop}}</span>
  </div>
  <div>
    <h5>Async</h5>
    <span>Subject: {{bSubject$|async}}</span>
  </div>
</div>
