<div class="explorer-page-container">

  <mat-toolbar color="primary">
    <div class="explorer-nav-container">
      <nav mat-tab-nav-bar color="accent">
        <a mat-tab-link *ngFor="let link of explorerLinks" [routerLink]="link.route" routerLinkActive [active]="rla.isActive"
          [routerLinkActive]="['isActive']" #rla="routerLinkActive">
          {{link.label}}
        </a>
      </nav>
    </div>
  </mat-toolbar>


  <div class="explorer-toolbar-container">
    <app-explorer-toolbar></app-explorer-toolbar>
  </div>


  <div class="explorer-page-content">
    <router-outlet></router-outlet>
  </div>

</div>
