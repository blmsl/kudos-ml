<div class="explorer-page-container">

  <mat-toolbar color="primary" class="explorer-nav">

    <div class="explorer-nav-container">
      <nav mat-tab-nav-bar color="accent" backgroundColor="primary">
        <a mat-tab-link *ngFor="let link of explorerLinks" [routerLink]="link.route" routerLinkActive [active]="rla.isActiveRoute"
          [routerLinkActive]="['isActiveRoute']" #rla="routerLinkActive">
          {{link.label}}
        </a>
      </nav>
    </div>

    <div>
      <button mat-stroked-button color="accent" (click)="showSelection=!showSelection">SELECT</button>
    </div>

  </mat-toolbar>

  <div [ngStyle]="{'display': showSelection ? 'block' : 'none'}">
    <app-element-selection></app-element-selection>
    <button mat-raised-button color="accent">Apply</button>
  </div>

  <div>
    <div>
      <span>Sites: </span>
      <span></span>
    </div>
    <div>
      <span>Sectors: </span>
      <span></span>
    </div>
    <div>
      <span>Antennas: </span>
      <span></span>
    </div>
    <div>
      <span>Cells: </span>
      <span></span>
    </div>
  </div>

  <div class="explorer-page-content">
    <router-outlet></router-outlet>
  </div>

</div>
