<div class="explorer-page-container">

  <mat-toolbar color="primary" class="explorer-nav">

    <div class="explorer-nav-container">
      <nav mat-tab-nav-bar color="accent" backgroundColor="primary">
        <a mat-tab-link *ngFor="let link of explorerLinks" [routerLink]="link.route" routerLinkActive [active]="rla.isActiveRoute"
          [routerLinkActive]="['isActiveRoute']" #rla="routerLinkActive">
          {{link.label}}
        </a>
      </nav>
    </div>

    <div>
      <button mat-stroked-button color="accent" (click)="showSelection=!showSelection">FILTER</button>
    </div>

  </mat-toolbar>

  <div class="explorer-page-content">

    <div [ngStyle]="{'display': showSelection ? 'block' : 'none'}">
      <app-element-selection [modes]="modes"></app-element-selection>
    </div>

    <div>
      <div *ngFor="let mode of modes">
        <span>{{mode}}: </span>
        <span>{{(els.getSelected(mode)|async)|json}}</span>
      </div>
    </div>
<div>
    https://medium.com/@garfunkel61/https-medium-com-garfunkel61-angular-data-provider-services-in-memory-data-cache-c495a0ac35da
</div>
    <div>
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
