<div class="element-list-container">

  <div class="list-controls">
    <h5>{{mode | titlecase}}</h5>
    <button mat-stroked-button (click)="changeAllSelections(true)">All</button>
    <button mat-stroked-button (click)="changeAllSelections(false)">None</button>
  </div>

  <div class="options-list-container">
    <mat-selection-list class="selection-list scrollbar" dense role="listbox">
      <mat-list-option *ngFor="let item of filteredOption$ | async" [value]="item" [selected]="item.selected" role="option" (click)="onSelectedOptionsChange(item)">
        {{item.option}}</mat-list-option>
    </mat-selection-list>
  </div>

</div>
